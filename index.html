<!DOCTYPE html>
<html>
<head>
    <title>Hello Strapdown</title>
    <meta charset="utf-8">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <!--https://github.com/blinkfox/typora-vue-theme-->
    <link href="./vue.css" rel="stylesheet">
    <link href="./styles/default.css" rel="stylesheet">
    <link href="./styles/mimosa_custom.css" rel="stylesheet">
</head>
<body>

<div id="cnt">

</div>

<script src="./showdown.min.js"></script>
<script src="./axios.min.js"></script>
<script src="./highlight.min.js"></script>
<script>


    axios.get('./home.md?t=' + new Date().getTime())
        .then(function (response) {
            // handle success
            var converter = new showdown.Converter(),
                text = response.data,
                html = converter.makeHtml(text);

            // hljs.initHighlightingOnLoad();
            document.getElementById("cnt").innerHTML = html;

            document.querySelectorAll('pre code').forEach(function (block) {
                hljs.highlightBlock(block);
            });
        });


</script>
</body>
</html>
